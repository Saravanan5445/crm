<body>

  <h2>üìã Personal Loan CRM Tool</h2>

  <input type="hidden" id="editIndex">
  <input type="date" id="date" placeholder="Date">
  <input type="text" id="source" placeholder="Lead Source">
  <input type="text" id="name" placeholder="Customer Name">
  <input type="tel" id="mobile" placeholder="Mobile Number">
  <input type="number" id="loanNeed" placeholder="Loan Need Amount">
  <input type="text" id="remark" placeholder="Remark">
  <input type="date" id="closeDate" placeholder="Close Date">
  <textarea id="notes" placeholder="Notes"></textarea>
  <input type="date" id="nextCall" placeholder="Next Call Date">

  <button onclick="addCustomer()">‚ûï Add / Update</button>
  <button onclick="exportExcel()">üìÅ Export to Excel</button>
  <button onclick="clearAll()">üóëÔ∏è Clear All Data</button>

  <div class="filter-row">
    <input type="text" id="filterName" placeholder="üîç Filter by Name" oninput="updateTable()">
    <input type="date" id="filterDate" placeholder="üìÖ Filter by Date" onchange="updateTable()">
    <button onclick="clearFilters()">‚ùå Clear Filter</button>
  </div>

  <div class="table-container">
    <table id="crmTable">
      <thead>
        <tr>
          <th>S No</th>
          <th>Date</th>
          <th>Lead Source</th>
          <th>Name</th>
          <th>Mobile</th>
          <th>Loan Need</th>
          <th>Remark</th>
          <th>Close Date</th>
          <th>Notes</th>
          <th>Next Call</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let crmData = [];

    window.onload = () => {
      const saved = localStorage.getItem("crmData");
      if (saved) {
        crmData = JSON.parse(saved);
        updateTable();
      }
    };

    function addCustomer() {
      const editIndex = document.getElementById("editIndex").value;

      const data = {
        sno: crmData.length + 1,
        date: document.getElementById("date").value,
        source: document.getElementById("source").value,
        name: document.getElementById("name").value,
        mobile: document.getElementById("mobile").value,
        loanNeed: document.getElementById("loanNeed").value,
        remark: document.getElementById("remark").value,
        closeDate: document.getElementById("closeDate").value,
        notes: document.getElementById("notes").value,
        nextCall: document.getElementById("nextCall").value,
      };

      if (editIndex === "") {
        crmData.push(data);
      } else {
        crmData[editIndex] = { ...data, sno: parseInt(editIndex) + 1 };
        document.getElementById("editIndex").value = "";
      }

      saveToStorage();
      updateTable();
      clearForm();
    }

    function editRow(index) {
      const data = crmData[index];
      document.getElementById("editIndex").value = index;
      document.getElementById("date").value = data.date;
      document.getElementById("source").value = data.source;
      document.getElementById("name").value = data.name;
      document.getElementById("mobile").value = data.mobile;
      document.getElementById("loanNeed").value = data.loanNeed;
      document.getElementById("remark").value = data.remark;
      document.getElementById("closeDate").value = data.closeDate;
      document.getElementById("notes").value = data.notes;
      document.getElementById("nextCall").value = data.nextCall;
    }

    function deleteRow(index) {
      if (confirm("Are you sure you want to delete this entry?")) {
        crmData.splice(index, 1);
        saveToStorage();
        updateTable();
      }
    }

    function saveToStorage() {
      localStorage.setItem("crmData", JSON.stringify(crmData));
    }

    function updateTable() {
      const nameFilter = document.getElementById("filterName").value.toLowerCase();
      const dateFilter = document.getElementById("filterDate").value;

      const tbody = document.querySelector("#crmTable tbody");
      tbody.innerHTML = "";

      crmData.forEach((row, index) => {
        const nameMatch = row.name.toLowerCase().includes(nameFilter);
        const dateMatch = !dateFilter || row.date === dateFilter;

        if (nameMatch && dateMatch) {
          const tr = `<tr>
            <td>${index + 1}</td>
            <td>${row.date}</td>
            <td>${row.source}</td>
            <td>${row.name}</td>
            <td>${row.mobile}</td>
            <td>${row.loanNeed}</td>
            <td>${row.remark}</td>
            <td>${row.closeDate}</td>
            <td>${row.notes}</td>
            <td>${row.nextCall}</td>
            <td>
              <button class="small-btn" onclick="editRow(${index})">‚úèÔ∏è</button>
              <button class="small-btn" onclick="deleteRow(${index})">üóëÔ∏è</button>
            </td>
          </tr>`;
          tbody.innerHTML += tr;
        }
      });
    }

    function clearForm() {
      document.getElementById("editIndex").value = "";
      document.querySelectorAll("input, textarea").forEach(el => el.value = "");
    }

    function clearAll() {
      if (confirm("Are you sure you want to clear all data?")) {
        crmData = [];
        saveToStorage();
        updateTable();
      }
    }

    function exportExcel() {
      const worksheet = XLSX.utils.json_to_sheet(crmData);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "CRM_Data");
      XLSX.writeFile(workbook, "Personal_Loan_CRM.xlsx");
    }

    function clearFilters() {
      document.getElementById("filterName").value = "";
      document.getElementById("filterDate").value = "";
      updateTable();
    }
  </script>
</body>
</html>
